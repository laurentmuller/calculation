name: Unit Tests

on: [push, pull_request]

jobs:
  symfony:
    name: Symfony on ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
        with:
          php-version: '7.4'
          extensions: ext-xsl,xsl,sqlite3,pdo_sqlite,intl,gd2
          # full extensions for phpoffice/phpspreadsheet 
          # ext-ctype,ext-dom,ext-gd,ext-iconv,ext-fileinfo,ext-libxml,ext-mbstring,ext-SimpleXML,ext-xml,ext-xmlreader,ext-xmlwriter,ext-zip,ext-zlib
          
#      - name: Get Composer cache directory
#        id: composercache
#        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
#
#      - name: Cache Composer packages
#        uses: actions/cache@v2
#        with:
#          path: ${{ steps.composercache.outputs.dir }}
#          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
#          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
        env: 
          COMPOSER_MEMORY_LIMIT: -1

      - name: Validate Composer
        run: composer validate
        
      - name: Run Tests
        run: php bin/phpunit --coverage-text
