security:
    encoders:
        App\Entity\User: 
            algorithm: auto
          
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username
            
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
            
        main:
            pattern: ^/
            logout:
                handlers: [App\Listener\UserEventListener]
            anonymous: true
            
            form_login:
                username_parameter: username
                password_parameter: password
                csrf_parameter: csrf_token
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                
            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user: true
            
            remember_me:
                remember_me_parameter: remember_me 
                secret: '%env(APP_SECRET)%'
                path:   '%env(cookie_path)%'
                secure: false
                
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$,                role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting,             role: IS_AUTHENTICATED_ANONYMOUSLY }
        #- { path: ^/register,              role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/about/policy,          role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/about/licence,         role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ajax/checkexist,       role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ajax/captcha/image,    role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ajax/captcha/validate, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/,                role: ROLE_ADMIN }
        - { path: ^/,                      role: ROLE_USER }
