twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    default_path: '%kernel.project_dir%/templates'

    globals:
        app_name: '%app_name%'
        app_version: '%app_version%'
        app_name_version: '%app_name% v%app_version%'
        app_owner: '%app_owner%'
        app_owner_url: '%app_owner_url%'
        app_owner_city: '%app_owner_city%'
        app_description: '%app_description%'
        app_mode: '%app_mode%'
        cookie_path: '%cookie_path%'
        mailer_user_email: '%mailer_user_email%'
        link_dev: '%link_dev%'
        link_prod: '%link_prod%'

    date:
        format: d.m.Y H:i:s
        interval_format: '%%d jours'

    number_format:
        decimals: 2
        decimal_point: .
        thousands_separator: ''''

    form_themes:
    - form/fields.html.twig

    paths:
        '%kernel.project_dir%/public/css': css
        '%kernel.project_dir%/public/images': images
