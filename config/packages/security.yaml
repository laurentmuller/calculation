security:
    encoders:
        App\Entity\User:
            algorithm: auto

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout

            switch_user: true

            # form_login:
                # csrf_token_generator: security.csrf.token_manager
                # username_parameter: username
                # password_parameter: password
                # csrf_parameter: csrf_token

            remember_me:
                remember_me_parameter: remember_me
                secret: '%app_secret%'
                path:   '%cookie_path%'
                secure: false

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$,                roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting,             roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/reset-password,        roles: IS_AUTHENTICATED_ANONYMOUSLY }
        #- { path: ^/register$,             roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/about/policy,          roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/about/licence,         roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ajax/checkexist,       roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ajax/captcha/image,    roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ajax/captcha/validate, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/,                roles: ROLE_ADMIN }
        - { path: ^/,                      roles: ROLE_USER }
