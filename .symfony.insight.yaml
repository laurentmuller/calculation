php_version: 8.2
global_exclude_dirs:
    - tests
    - var
    - vendor
    - vendor-bin
rules:
    web.apache_config:
        enabled: false
    composer.using_migrations:
        enabled: false
    twig.xss_vulnerability:
        enabled: false
    symfony.verbose_logging_in_production:
        enabled: false
    php.file_contains_more_than_one_class:
        enabled: false
    # to be verified one by one
    php.invalid_typehint:
        enabled: true
    php.missing_return_typehint:
        enabled: false
    php.invalid_return_typehint:
        enabled: false
    php.invalid_call:
        enabled: false
    php.invalid_instantiation:
        enabled: false
    php.invalid_foreach_iterable:
        enabled: false
