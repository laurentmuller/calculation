name: Stylelint

on: [ push, pull_request ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: stylelint
                uses: reviewdog/action-stylelint@v1
                with:
                    stylelint_input: 'public/css/*.css'
