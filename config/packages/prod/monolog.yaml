monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            buffer_size: 50
            excluded_http_codes:
            - 404
            - 405
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
            formatter: monolog.custom_formatter
        console:
            type: console
            process_psr_3_messages: false
            channels:
            - '!event'
            - '!doctrine'
        deprecation:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.deprecations.log'
        deprecation_filter:
            type: filter
            handler: deprecation
            max_level: info
            formatter: monolog.custom_formatter
            channels:
            - php
